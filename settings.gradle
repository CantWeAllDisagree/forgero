pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

rootProject.name = 'forgero'
//Core
include 'forgero-core'

//Content
include 'content'
include 'content:forgero-extended'
include 'content:forgero-vanilla'
include 'content:forgero-compat'
include 'content:forgero-structures'

//Fabric
include 'forgero-quilt'
include 'quilt:forgero-quilt-core'
include 'quilt:forgero-quilt-compat'
include 'quilt:minecraft-common'
